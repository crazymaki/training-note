name: SonarCloud Scan

on:
  push:
    branches:
      - main # メインブランチの変更時に実行
  pull_request:
    branches:
      - main # プルリクエスト時に実行

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 17 のセットアップ（SonarCloudが必要とするバージョン）
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"

      # Javaバージョン確認（オプション）
      - name: Check Java version
        run: java -version

      # 3. SonarCloud スキャンを実行
      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # GitHub Secretsに保存したトークンを使用
        with:
          args: >
            -Dsonar.projectKey=crazymaki_training-note
            -Dsonar.organization=your-organization-key
            -Dsonar.host.url=https://sonarcloud.io
